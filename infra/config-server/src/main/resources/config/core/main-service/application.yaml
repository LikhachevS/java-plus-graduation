spring:
  datasource:
    url: jdbc:postgresql://localhost:4432/main
    username: main
    password: main
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        default_schema: public
        format_sql: false

  logging:
    level:
      ru.practicum.ewm: DEBUG